<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reverse Text</title>
  </head>
  <body>
    <h1 id="text"></h1>
    <script>
      const text = document.getElementById("text");
      let reverse = "";
      let user = prompt("Enter you're quote");
      for (let i = user.length - 1; i >= 0; i--) {
        reverse += user[i];
        console.log(reverse);
      }
      text.textContent = reverse;
    </script>
  </body>
</html>
