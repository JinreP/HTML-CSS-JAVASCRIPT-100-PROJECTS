<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clock</title>
  </head>
  <body>
    <h1 id="text">00:00:00:00</h1>
    <script>
      const text = document.getElementById("text");
      function updateTime() {
        let now = new Date();
        let hours = now.getHours();
        let minutes = now.getMinutes();
        let seconds = now.getSeconds();
        let ampm = hours >= 12 ? "PM" : "AM";
        hours = hours % 12;
        hours = hours ? hours : 12;
        if (hours > 12) {
          hours = hours - 12;
        }
        if (hours === 0) {
          hours = 12;
        }
        text.textContent = `${hours}:${minutes}:${seconds} ${ampm}`;
      }
      updateTime();
      setInterval(updateTime, 1000);
    </script>
  </body>
</html>
