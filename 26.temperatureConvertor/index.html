<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temperature Converter</title>
  </head>
  <body>
    <h2>Temperature Converter</h2>
    <label>
      Celsius:
      <input type="number" id="celsius" placeholder="°C" />
    </label>
    <label>
      Fahrenheit:
      <input type="number" id="fahrenheit" placeholder="°F" />
    </label>
    <p id="info"></p>

    <script>
      const celsius = document.getElementById("celsius");
      const fahrenheit = document.getElementById("fahrenheit");
      const info = document.getElementById("info");

      celsius.addEventListener("input", function () {
        const c = Number(celsius.value);
        if (!isNaN(c)) {
          const f = (c * 9) / 5 + 32;
          fahrenheit.value = f.toFixed(2);
          info.textContent = `${c}°C = ${f.toFixed(2)}°F`;
        }
      });

      fahrenheit.addEventListener("input", function () {
        const f = Number(fahrenheit.value);
        if (!isNaN(f)) {
          const c = ((f - 32) * 5) / 9;
          celsius.value = c.toFixed(2);
          info.textContent = `${f}°F = ${c.toFixed(2)}°C`;
        }
      });
    </script>
  </body>
</html>
