<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Roll Dice</title>

        const emojis = ["‚öÄ", "‚öÅ", "‚öÇ", "‚öÉ", "‚öÑ", "‚öÖ"];

</html>
