<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Number</title>
  </head>
  <body>
    <h2 id="text">Guess the number</h2>
    <button id="guess">Click here</button>
    <h3 id="answer"></h3>
    <h2 id="count"></h2>

    <script>
      const text = document.getElementById("text");
      const guess = document.getElementById("guess");
      const answer = document.getElementById("answer");
      const count = document.getElementById("count");

      let randomNumber = Math.floor(Math.random() * 100) + 1;
      let attemps = 0;
      guess.addEventListener("click", function () {
        text.textContent = "Guess the number ";
        guess.textContent = "Click here";
        let user = Number(prompt("Enter you're number"));
        attemps++;

        if (user > randomNumber) {
          answer.textContent = "Wrong answer that's too high";
        } else if (user < randomNumber) {
          answer.textContent = "Wrong answer that's too low";
        } else {
          answer.textContent = "Correct answer!!";
          count.textContent = "You guessed in " + attemps + " tries";
          text.textContent = "Try again? ";
          guess.textContent = "CLICK HERE TO START AGAIN";
          attemps = 0;
          guess.disabled = false;
        }
        if (attemps > 5) {
          guess.disabled = true;
        }
      });
    </script>
  </body>
</html>
