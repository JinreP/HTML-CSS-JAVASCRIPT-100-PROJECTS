<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator</title>
  </head>
  <body>
    <h1>BMI Calculator</h1>

    <label>Weight (kg):</label>
    <input type="number" id="weight" placeholder="e.g. 70" /><br /><br />

    <label>Height (cm):</label>
    <input type="number" id="height" placeholder="e.g. 170" /><br /><br />

    <button id="calcBtn">Calculate BMI</button>

    <p id="result"></p>

    <script>
      const weightInput = document.getElementById("weight");
      const heightInput = document.getElementById("height");
      const result = document.getElementById("result");
      const calcBtn = document.getElementById("calcBtn");

      calcBtn.addEventListener("click", function () {
        const weight = Number(weightInput.value);
        const height = Number(heightInput.value) / 100; 

        if (!weight || !height) {
          result.textContent = "Please enter valid weight and height.";
          return;
        }

        const bmi = weight / height ** 2;
        let category = "";

        if (bmi < 18.5) category = "Underweight";
        else if (bmi < 25) category = "Normal";
        else if (bmi < 30) category = "Overweight";
        else category = "Obese";

        result.textContent = `Your BMI is ${bmi.toFixed(1)} (${category})`;
      });
    </script>
  </body>
</html>
