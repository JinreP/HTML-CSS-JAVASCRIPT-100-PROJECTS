<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(120deg, #89f7fe, #66a6ff);
      transition: background 0.4s ease;
    }

    #box {
      background: rgba(255, 255, 255, 0.9);
      padding: 30px 40px;
      border-radius: 14px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
      text-align: center;
      max-width: 400px;
    }

    #quote {
      font-size: 20px;
      font-style: italic;
      margin-bottom: 20px;
      color: #333;
    }

    #newQuote {
      padding: 12px 24px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      background: #66a6ff;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    #newQuote:hover {
      background: #89f7fe;
      color: #222;
    }
  </style>
  <body>
    <p id="quote">Some quote will appear here...</p>
    <button id="newQuote">New Quote</button>
    <script>
      const quote = document.getElementById("quote");
      const newQuote = document.getElementById("newQuote");
      const quotes = [
        {
          text: "The best way to get started is to quit talking and begin doing.",
          author: "Walt Disney",
        },
        {
          text: "Don’t let yesterday take up too much of today.",
          author: "Will Rogers",
        },
        {
          text: "It’s not whether you get knocked down, it’s whether you get up.",
          author: "Vince Lombardi",
        },
        {
          text: "If you are working on something exciting, it will keep you motivated.",
          author: "Steve Jobs",
        },
        {
          text: "Success doesn’t come overnight, it comes with consistency.",
          author: "Unknown",
        },
      ];

      newQuote.addEventListener("click", function () {
        let randomQuotes = Math.floor(Math.random() * quotes.length);
        quote.textContent = `"${quotes[randomQuotes].text}" — ${quotes[randomQuotes].author}`;
      });
    </script>
  </body>
</html>
